<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../../css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/ui-box.css">
    <link rel="stylesheet" href="../../css/ui-base.css">
    <link rel="stylesheet" href="../../css/ui-color.css">
    <link rel="stylesheet" href="../../css/appcan.icon.css">
    <link rel="stylesheet" href="../../css/appcan.control.css">
    <link rel="stylesheet" href="../src/css/select_group.css">
</head>

<body class="um-vp " ontouchstart>
    <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0">
        <!--header开始-->
        <div id="header" class="uh bc-text-head ub bc-head">
            <div class="nav-btn" id="nav-left" @click="close">
                <div class="fa fa-angle-left fa-2x"></div>
            </div>
            <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0">选择区域分组</h1>

            <div class="nav-btn nav-bt" id="nav-right"></div>
        </div>
        <!--header结束-->
        <!--content开始-->
        <div id="content" class="ub-f1 ub ub-ver tx-l">

        </div>
        <!--content结束-->
        <div id="footer" class=" ub uinn">
            <div class="btn ub ub-ac bc-text-head ub-pc  uc-a1 ub-f1" id="btn1" @click="choose">
                确定
            </div>
        </div>

    </div>
    <script src="../../js/vue.min.js"></script>
    <script src="../../js/appcan.js"></script>
    <script src="../../js/appcan.control.js"></script>
    <script src="../../common/js/common_database.js"></script>
    <script src="../../common/js/common_base.js"></script>
    <script src="../../common/js/common_jasRequest.js"></script>
    <script src="../../vue_component/header_common.component.vue.js"></script>
    <script src="../../vue_component/search.component.vue.js"></script>
</body>
<script>
    var vue1 = new Vue({
        el: "#page_0",
        data: function () {
            return {

            }
        },
        mounted: function () {
            var that = this;
            appcan.ready(function () {
                that.openPopover();
            });
        },
        methods: {
            openPopover: function () {
                var titHeight = $('#content').offset().top;
                appcan.frame.open("content", "select_group_content.html", 0, titHeight);
                window.onorientationchange = window.onresize = function () {
                    appcan.frame.resize("content", 0, titHeight);
                };
            },
            choose: function () {
                var that = this;
                appcan.window.evaluatePopoverScript('', 'content', 'vue.choose()');
            },
            close:function(){
                appcan.window.close(-1);
            }
        }
    });
</script>

</html>
